    <title>Jetty</title>
</head>
<body>
  Hello!!! This is Jetty!!!
  <table>
  <tr><td>

  </form>
  </td>
  </tr>
  </table>
  <br>
  <table>
      <tr><td>
          Or you can sign in:
          <form action="/signin" method="post">
              login: <input type="text" name="login"><br>

          </form>
      </td>
      </tr>
  </table>
